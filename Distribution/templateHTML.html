    <script type="text/javascript">
        //var elasticsearch = require('elasticsearch');
        var client = new elasticsearch.Client({
            nodesToHostCallback: function (nodes) {

                return _.transform(nodes, function (nodeList, node, id) {
                    var port = node.http_address.match(/:(\d+)/)[1];
                    nodeList.push({
                        host: 'esproxy.example.com',
                        port: 80,
                        query: {
                            nodeHostname: node.hostname,
                            nodePort: port
                        }
                    });
                }, []);
            }
        });

        var test = search(client, "S1B_IW_RAW__0SDV_20180605T171913_20180605T171945_011241_014A1A_04BA");
        document.write(test)
